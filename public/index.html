<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="//unpkg.com/alpinejs" defer></script>
  <title>MusicXML to iReal Pro Converter</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('globalData', {
        compressed: '',
        fileBuffer: '',
        score_parts_count: 0,
        score_part_selected: 0,
        includeOnly: '',
        async getFile() {
          const file = document.getElementById('input_file').files[0]
          if (!file) return;
          if (file.name.endsWith('.mxl')) {
            this.fileBuffer = await window.unzipMxlFile(file);
            this.parseFile();
          } else if (file.name.endsWith('.musicxml')) {
            const reader = new FileReader();
            reader.onload = (e) => {
              this.fileBuffer = e.target.result;
              this.parseFile();
            };
            reader.readAsText(file);
          } else {
            console.error('le fichier n\'est accepté ! | filename: ' + file.name )
          }
        },
        parseFile() {
          this.compressed = window.gzip(this.fileBuffer);
          if (this.compressed.length > 3145728) {
            alert("Fichier trop grand ! ")
            this.compressed = '';
            document.getElementById('input_file').value = '';
            return;
          }
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(this.fileBuffer, "application/xml");
          const partLists = xmlDoc.getElementsByTagName("part-list");
          const scoreParts = xmlDoc.getElementsByTagName("score-part");
          this.score_parts_count = scoreParts.length;
        },
        irealProURL: '',
        fetchIrealProUrl() {
          if (this.score_parts_count === 1 && this.score_part_selected === 0 ) this.score_part_selected = 1;

          // const formData = new FormData();
          //
          // formData.append('file', new Blob([this.compressed], { type: 'application/gzip' }));
          //
          // formData.append('part-number', this.score_part_selected);
          // formData.append('include-only', this.includeOnly);
          const filename = document.getElementById('input_file').files[0].name;

          fetch(encodeURI(`/api/convert/?part-number=${this.score_part_selected}&include-only=${this.includeOnly}&filename=${filename}`),
            {
              method: 'POST',
              body: this.compressed,
              headers: {
                'Content-Type': 'application/gzip'
              }
            })
            .then(response => response.json())
            .then(data => this.irealProURL = data.url)
            .catch(err => console.error('Error: ', err))
        }
      });
    });
  </script>

 

  <header class="bg-white shadow p-6">
    <h1 class="text-2xl font-bold text-center">MusicXML → iReal Pro Converter</h1>
  </header>

  <main class="flex-1 flex flex-col items-center justify-center p-6"
    x-data="{
    }">

    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md space-y-4">
      <label class="block">
        <span class="block text-sm font-medium mb-1">Upload MusicXML File</span>
        <input type="file"
               accept=".mxl,.musicxml"
               id="input_file"
               x-on:change="() => $store.globalData.getFile()"
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer" />
      </label>

      <template x-if="$store.globalData.score_parts_count > 1">
        <div class="relative" x-data="{ open: false, }">
          <button type="button"
                  @click="open = !open"
                  class="input-base flex justify-between items-center">
            <span x-text="$store.globalData.score_part_selected > 0 ? 'Selected part: ' + $store.globalData.score_part_selected : 'Your score have multiple part. Select part number'"></span>
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <ul x-show="open"
              @click.outside="open = false"
              class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded shadow">
            <template x-for="i in $store.globalData.score_parts_count" >
              <li @click="$store.globalData.score_part_selected = i; open = false"
                  class="px-3 py-2 cursor-pointer hover:bg-blue-100 active:bg-blue-200 select-none"
                  x-text="i"></li>
            </template>
          </ul>

          <input type="hidden" name="style" :value="$store.globalData.score_part_selected">
        </div>
      </template>
      
      <label for="">Include only</label>
      <input type="text" placeholder="ex: 1-5 (bars) or A, B (sections)" x-model="$store.globalData.includeOnly"
             class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded select-none active:bg-blue-700 cursor-pointer"
          @click="$store.globalData.fetchIrealProUrl()" >
        Convert
      </button>
      <template x-if="$store.globalData.irealProURL">
        <div class="w-full p-2 flex justify-center items-center ">
          <a :href="$store.globalData.irealProURL"
            class="font-bold underline text-blue-700 text-xl">
            Open in iReal Pro
          </a>
        </div>
      </template>
    </div>
  </main>

  <footer class="bg-white border-t p-4 text-center text-sm text-gray-500">
    &copy; 2025 MusicXML Converter
  </footer>
 
  <script type="module">
    import * as fflate from 'https://cdn.skypack.dev/fflate@0.8.2?min';

    window.unzipMxlFile = async (file) => {
      const arrayBuffer = await file.arrayBuffer();
      const uint8 = new Uint8Array(arrayBuffer);
      const entries = fflate.unzipSync(uint8);

      const decoder = new TextDecoder();

      // Lire META-INF/container.xml
      const containerPath = 'META-INF/container.xml';
      if (!(containerPath in entries)) throw new Error("Missing container.xml");

      const containerXml = decoder.decode(entries[containerPath]);
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(containerXml, 'application/xml');
      const fullPath = xmlDoc.querySelector('rootfile')?.getAttribute('full-path');

      if (!fullPath || !(fullPath in entries)) {
        throw new Error("MusicXML file not found at path declared in container.xml");
      }

      return decoder.decode(entries[fullPath]);
    }

    window.gzip = (text) => {
      const uint8 = new TextEncoder().encode(text);
      return fflate.gzipSync(uint8)
    }
  </script>
</body>
</html>
